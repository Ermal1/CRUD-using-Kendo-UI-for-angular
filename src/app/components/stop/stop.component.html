<h3>Stops</h3>

<form novalidate #myForm="ngForm">
  <kendo-grid
    [kendoGridTemplateEditing]="createFormGroup"
    [kendoGridBinding]="stops"
    [pageSize]="5"
    [pageable]="true"
    [sortable]="true"
    [navigable]="true"
    (save)="update($event)"
    (remove)="remove($event)"
  >
    <ng-template kendoGridToolbarTemplate>
      <button kendoGridAddCommand type="button">Add new</button>
    </ng-template>
    <kendo-grid-column field="code" title="Code">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.code"
          kendoGridFocusable
          name="code"
          class="k-textbox k-input k-rounded-md"
          required
        />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="description" title="Description">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.description"
          kendoGridFocusable
          name="description"
          class="k-textbox k-input k-rounded-md"
         />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="x"
       title="X"
    >
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.x"
          kendoGridFocusable
          name="x"
         />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
    field="y"
     title="Y"
  >
    <ng-template kendoGridEditTemplate let-dataItem="dataItem">
      <input
        [(ngModel)]="dataItem.y"
        kendoGridFocusable
        name="y"
       />
    </ng-template>
  </kendo-grid-column>

    <kendo-grid-command-column title="Actions" [width]="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand type="button" [primary]="true">
          Edit
        </button>
        <button kendoGridRemoveCommand type="button">Remove</button>
        <button
          kendoGridSaveCommand
          type="button"
          [disabled]="!!myForm?.invalid"
        >
          {{ isNew ? "Add" : "Update" }}
        </button>
        <button kendoGridCancelCommand type="button">
          {{ isNew ? "Discard changes" : "Cancel" }}
        </button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</form>
